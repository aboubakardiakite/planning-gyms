apiVersion: apps/v1
kind: Deployment
metadata:
  name: workout-planner-api
  namespace: workout-planner-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workout-planner-api
  template:
    metadata:
      labels:
        app: workout-planner-api
    spec:
      containers:
      - name: workout-planner-api
        image: aboubakar940/workout-planner:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: workout-planner-config
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: workout-planner-config
              key: API_PORT
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: workout-planner-config 