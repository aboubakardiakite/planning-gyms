name: Build Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Assurez-vous que la version de Node.js correspond Ã  celle de votre projet

    - name: Install dependencies
      run: npm install

    - name: Build documentation
      run: npx typedoc 