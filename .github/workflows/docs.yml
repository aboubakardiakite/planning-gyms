name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/docs.yml'
      - 'docs/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev typedoc-plugin-markdown@3.17.1

      - name: Generate documentation
        run: |
          npm run docs:generate
          mkdir -p docs/_layouts docs/_includes docs/assets/css
          echo "---" > docs/assets/css/style.scss
          echo "---" >> docs/assets/css/style.scss
          echo "@import \"{{ site.theme }}\";" >> docs/assets/css/style.scss
          cp docs/_config.yml docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }} 