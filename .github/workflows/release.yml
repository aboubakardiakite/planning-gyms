name: Create Release

on:
  workflow_run:
    workflows: ["Main CI/CD"]
    types:
      - completed
    branches:
      - main

jobs:
  create-release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Get commit messages
      id: get-commits
      run: |
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD^)..HEAD --pretty=format:"- %s" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.version }}
        release_name: Release v${{ steps.package-version.outputs.version }}
        body: |
          ## What's Changed
          ${{ steps.get-commits.outputs.commits }}
          
          ## Docker Images
          - Latest: `${{ secrets.DOCKERHUB_USERNAME }}/workout-planner:latest`
          - Version: `${{ secrets.DOCKERHUB_USERNAME }}/workout-planner:${{ steps.package-version.outputs.version }}`
          - Commit: `${{ secrets.DOCKERHUB_USERNAME }}/workout-planner:${{ github.sha }}`
        draft: false
        prerelease: false 